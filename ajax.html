<!DOCTYPE html>
<html>
  <head>
    <title>Ajax Example</title>
<h1> Ajax </h1>


    <script type="text/javascript" charset="utf-8" src="phonegap.js"></script>
    <script type="text/javascript" charset="utf-8">

function connect(e)
{
	var term= {button:e};
	$.ajax({
		url:'http://www.indiageeks.in/tutorials/reply.php',
		type:'POST',
		data:term,
		dataType:'json',
		error:function(jqXHR,text_status,strError){	alert('no connection'); },
		timeout:60000,
		success:function(data){
		$('#result').html('');
		for(var i in data){
		$('#result').append('<li>'+data[i]+'</li>');
			}
		}
	});
}	

</script>


 <center><b>Bikes or Cars</b></center>
<center><input onclick="connect(this.value)" type="button" value="cars" /></center>
<center><input onclick="connect(this.value)" type="button" value="bikes" /></center>
<center><b>Results</b></center>
<ul id="result"></ul>
 

  </body>
</html>
